<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TIC TAC TOE</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div id="GAME">
            <h1>SIMPLE TIC TAC TOE GAME</h1>
            <div id="container">
                <div class="block">
                    <div id="1" class="box top left">
                        <span id="11" class="b">&nbsp;</span>
                    </div>
                    <div id="2" class="box top">
                        <span id="12" class="b">&nbsp;</span>
                    </div>
                    <div id="3" class="box top right">
                        <span id="13" class="b">&nbsp;</span>
                    </div>
                </div>
                <div class="block">
                    <div id="4" class="box left">
                        <span id="14" class="b">&nbsp;</span>
                    </div>
                    <div id="5" class="box ">
                        <span id="15" class="b">&nbsp;</span>
                    </div>
                    <div id="6" class="box  right">
                        <span id="16" class="b">&nbsp;</span>
                    </div>
                </div>
                <div class="block">
                    <div id="7" class="box bottom left">
                        <span id="17" class="b">&nbsp;</span>
                    </div>
                    <div id="8" class="box bottom">
                        <span id="18" class="b">&nbsp;</span>
                    </div>
                    <div id="9" class="box bottom right">
                        <span id="19" class="b">&nbsp;</span>
                    </div>
                </div>
            </div>


            <div id="Display">
                <div><button id="clr">RESET BOARD</button><button id="resetsc">RESET SCORE</button></div>

                <div id="turn">Game turn : Player X</div>

                <span class="score">X score : <span id="Xs">0</span> </span>
                <br>

                <span class="score">O score : <span id="Os">0</span></span>
            </div>
        </div>

        <script src="script.js"></script>
    </body>

</html>
